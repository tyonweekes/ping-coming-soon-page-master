<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="main-container">
    <div class="logo">
      <img src="./images/logo.svg" alt="ping-logo">
    </div>
    <h1>We are launching <span>soon!</span></h1>
    <h2>Subscribe and get notified</h2>
    <div class="data-capture">
      <input type="text" placeholder="Your email address..." />
      <button>Notify Me</button>
    </div>
    <div class="illustration">
      <img src="./images/illustration-dashboard.png" alt="dashboard-illustration">
    </div>
    <div class="social-media-icon-group">
      <a href="#"><img class="social-media-icon" src="./images/facebook-icon.svg" alt="facebook-icon"></a>
      <a href="#"><img class="social-media-icon" src="./images/twitter-icon.svg" alt="twitter-icon"></a>
      <a href="#"><img class="social-media-icon" src="./images/instagram-icon.svg" alt="instagram-icon"></a>  
    </div>
    <footer>
      <p class="attribution">
        &copy; Copyright Ping. All rights reserved.
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.tyonweekes.com">Tyon Weekes</a>.
      </p>
    </footer>
  </main>
</body>
</html>
